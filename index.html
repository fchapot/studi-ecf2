<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>hgfi</title>
</head>

<body>
  <div class="main-container">

    <div class="container-player container-player__1">
      <h1 class="container-player__h1">player 1</h1>
      <p class="container-player__score">43</p>
      <div class="container-player__current-score-block">
        <p class="container-player__current-score-block--text">current</p>
        <p class="container-player__current-score-block--score">11</p>
      </div>
    </div>

    <div class="container-commands">
      <div class="container-commands__pictoflex container-commands__new-game">
        <img src="" alt="Cross">
        <p class="container-commands__new-game--text">new game</p>
      </div>
      <div class="container-commands__dice">
        <img src="" alt="Dice">
      </div>
      <div class="container-commands__pictoflex container-commands__roll-dice">
        <img src="" alt="Circle Arrow">
        <p class="container-commands__roll-dice--text">roll dice</p>
      </div>
      <div class="container-commands__pictoflex container-commands__hold">
        <img src="" alt="Download">
        <p class="container-commands__roll-dice--text">hold</p>
      </div>
    </div>

    <div class="container-player container-player__2">
      <h1 class="container-player__h1">player 2</h1>
      <p class="container-player__score">72</p>
      <div class="container-player__current-score-block">
        <p class="container-player__current-score-block--text">current</p>
        <p class="container-player__current-score-block--score">0</p>
      </div>
    </div>

  </div>

</body>

</html>
