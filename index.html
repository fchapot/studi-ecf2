<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dice Game</title>
</head>

<body>
  <div class="main-container">

    <section class="container-player container-player--activ container-player__1">
      <div class="container-player__player">
        <h1 class="container-player__h1 container-player__h1--activ">player 1</h1>
        <span>•</span>
      </div>
      <p class="container-player__score">43</p>
      <div class="container-player__current-score-block">
        <p class="container-player__current-score-block--text">current</p>
        <p class="container-player__current-score-block--score">11</p>
      </div>
    </section>

    <section class="container-commands">
      <div class="container-commands__pictoflex container-commands__new-game">
        <img src="assets/img/plus.png" alt="" width="25" height="25">
        <p class="container-commands__new-game--text">new game</p>
      </div>
      <div id="dice" class="container-commands__dice">
        <img id="randomImage" src="assets/img/dice-6.png" alt="Dice">
      </div>
      <button id="startButton" class="container-commands__pictoflex container-commands__roll-dice">
        <img src="assets/img/dice-xxl.png" alt="Roll Dice" width="25" height="25">
        <p class="container-commands__roll-dice--text">roll dice</p>
      </button>
      <button id="stopButton" class="container-commands__pictoflex container-commands__hold">
        <img src="assets/img/hold2.png" alt="Download" width="25" height="25">
        <p class="container-commands__hold--text">hold</p>
      </button>
      <div class="container-conmmand__fond"></div>
    </section>

    <section class="container-player container-player__2">
      <div class="container-player__player">
        <h1 class="container-player__h1">player 2</h1>
        <span>•</span>
      </div>
      <p class="container-player__score">72</p>
      <div class="container-player__current-score-block">
        <p class="container-player__current-score-block--text">current</p>
        <p class="container-player__current-score-block--score">0</p>
      </div>
    </section>

  </div>

</body>
<script src="js/script.js"></script>
</html>
